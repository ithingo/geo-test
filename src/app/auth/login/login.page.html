<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-lg="5" size-md="6" size-xs="12">
          <div class="ion-padding">
            <ion-item>
              <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button size="large" type="submit" expand="block" [disabled]="loginForm.invalid">Submit</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <div class="ion-padding ion-text-center">
          <a routerLink="/register">Create an account</a>
        </div>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
